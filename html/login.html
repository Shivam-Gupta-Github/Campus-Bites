<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signIn.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign In</h1>
            </header>
            <main class="signup-body">
                <form action="/" method="post">
                    <p>
                        <label for="universityid">University Id</label>
                        <input type="text" id="universityid" placeholder="Enter your id" name="id" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="At least 8 characters">
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Sign in">
                        <!-- <a href="index.html"><input type="button" value="Sign in" id="submit"></a> -->
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>New to CampusBites? <a href="register">Sign up now</a></p>
            </footer>
        </div>
    </div>
    
</body>
</html>

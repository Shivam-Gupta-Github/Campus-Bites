<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colour scheme</title>
    <style>
        body{
            height: 100vh;
            background: radial-gradient(Circle at top left,#E5D5FF 15%,#FFC9D5 ,#FFDFC5,#ddfffcd8  )
            /* radial-gradient(Circle at bottom left,#FFDFC5,#DDFFFC); */
        }
    </style>
</head>
<body>
    <div style="display: flex; width: 100%; height: 100%; align-items: center; justify-content: center; justify-content: space-evenly;">
        <div style="display: flex; width: 250px; height: 250px; background-color: #D9E1CC; align-items: center; justify-content: center;">
            <h1 style="font-family: 'Arial Narrow Bold', sans-serif; color: #38524F">campusBites</h1>
        </div>
        <div style="display: flex; width: 250px; height: 250px; background-color: #031F1C; align-items: center; justify-content: center;">
            <p style="font-family: Questa Sans, Trebuchet MS, Lucida Grande,Lucida Sans Unicode,Lucida Sans, Tahoma, sans-serif; color: #D9E1CC;">campusBites</p>
        </div>
        <div style="font-family: 'Arial Narrow Bold', sans-serif; display: flex; width: 250px; height: 250px; background-color: #D9E1CC; align-items: center; justify-content: center;">
            <h1 style="color: #031F1C;">campusBites</h1>
        </div>
        <div style="font-family: Verdana, Geneva, Tahoma, sans-serif; display: flex; width: 250px; height: 250px; background-color: #38524F; align-items: center; justify-content: center;">
            <h1 style="color: #FFFFFF;">campusBites</h1>
        </div>
    </div>
</body>
</html>

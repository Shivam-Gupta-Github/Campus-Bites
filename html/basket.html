<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/basket.css">
</head>

<body>
    <h3 class="logo">CampusBites</h3>
    <div class="main">
        <table class="table items">
            <caption class="caption-top"><h2>Selected Items</h2></caption>
            <thead class="table-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Chola Bhatoora</th>
                    <td>75</td>
                    <td>2</td>
                    <td>150</td>
                </tr>
                <tr>
                    <th scope="row">Chowmien</th>
                    <td>30</td>
                    <td>1</td>
                    <td>30</td>
                </tr>
                <tr>
                    <th scope="row">Chocobar</th>
                    <td>40</td>
                    <td>1</td>
                    <td>40</td>
                </tr>
                <tr>
                    <th scope="row">Chocolate Shake</th>
                    <td>60</td>
                    <td>1</td>
                    <td>60</td>
                </tr>
            </tbody>
        </table>
        <div class="payment">
            <div class="payment-text">
                <h1>Total</h1>
            </div>
            <div class="hr"></div>
            <div class="payment-text">
                <h4>Total item selected : </h4>
                <h4>4</h4>
            </div>
            <div class="payment-text">
                <h4>Total Amount : </h4>
                <h4>280</h4>
            </div>
            <div class="hr"></div>
            <div class="checkout"><h2>Checkout</h2></div>
        </div>
    </div>
</body>

</html>
